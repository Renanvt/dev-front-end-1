<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>


    <style>
        h1,
        p,
        button,
        textarea {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        button {
            margin-bottom: 10px;
            margin-right: 10px;
            align-items: right;

        }

        textarea {
            width: 500px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Ofuscador de textos</h1>
    <p>Texto original: </p>

    <script type="text/javascript">

        // console.log(texto);

        var element;

        function ofuscar() {
            element = document.getElementById('texto');
            var element2 = document.getElementById('texto2');
            //const text = element.outerHTML;
            //const texto = text.replace('Oi,', 'Ol√°!');

            element2.innerText = `${element.value.replace(/a/g, 'ais').replace(/e/g, 'enter').replace(/i/g, 'inis').replace(/o/g, 'omber').replace(/u/g, 'ufter')}`;

        }

        function desofuscar(){
            document.getElementById('texto2').innerText = `${element.value}`
        }
    </script>
    <main>
        <textarea id="texto">Oi, eu sou apenas um pequeno texto de exemplo!</textarea></br>
        <button type='submit' onclick='ofuscar()'>Ofuscar</button>
        <button type='submit' onclick='desofuscar()'>Desofuscar</button>
    </main>


    </br>
    <textarea id="texto2"></textarea>

</body>


</html>
