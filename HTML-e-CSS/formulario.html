<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!--O parâmetro ACTION=”PAGINA.PHP” indica que, quando submetido, o formulário enviará dados ao local indicado entre aspas, sendo, normalmente, um servidor PHP para tratamento dos dados ou um e-mail.-->

    <!--METHOD=”POST” é outro parâmetro de <FORM> para definir o envio mais seguro dos dados sem exibição deles no endereço indicado na barra de endereços do navegador, ao passo que “GET” exibe esses dados na barra e não se preocupa com o ocultamento de dados.-->

    <!--O parâmetro TARGET=”_BLANK”, também usado com a tag <A>, exibirá a próxima etapa do formulário quando submetido a uma nova aba ou janela do navegador, preservando a página contendo o formulário na janela ou aba atual.   -->

    <!--ACCEPT-CHARSET=”UTF-8859” apenas define o conjunto de caracteres ASCII aceitos no preenchimento do formulári-->

    <!--. ENCTYPE=”APPLICATION/X-WWW-FORM-URLENCODED” define o método de encriptação de dados utilizado no envio de dados.-->

    <!--AUTOCOMPLETE=”OFF” desabilita o autopreenchimento do formulário, sendo “ON” valor padrão para esse parâmetro. -->

    <!--Finalmente, NOVALIDATE indica que não haverá validação de campos, permitindo liberdade no preenchimento dos dados.-->
    <form action="pagina.php" method="post" target="_blank" accept-charset="UTF-8859"
        enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>

        <p><button type="submit">Enviar</button></p>
        <p><label>Procurar <input type="search" name="pesquisa"></label></p>
        <p><label>Horário do Evento <input type="datetime" name="horario"></label></p>
        <p><button type="submit">Enviar </button></p>
        </br>

        Lista de Itens
        <select name="lista">
            <option value="Item 1" selected>Item 1</option>
            <option value="Item 2">Item 2</option>
            <option value="Item 3">Item 3</option>
            <option value="Item 4">Item 4</option>
        </select>
        <p><button type="submit">Enviar</button></p>
        </br>

        <p>Caixa de Texto</p><textarea name="mensagem" rows="10" cols="30">Digite seu texto aqui!</textarea>
        </br>

        <p>Escolha o navegador preferido
            <input list="navegador">
            <datalist id="navegador">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </p>
        </br>

        <p><input type="checkbox" name="casado" value="Casado"> Casado <br />
            <input type="checkbox" name="filhos" value="Filhos"> Tenho filhos:
            <input type="number" name="filhos" min="0" max="99" step="1" value="0">
        </p>
        Data de Nascimento <input type="date" name="nascimento" max="2015-01-01"><br>
        Cor favorita <input type="color" name="cor"><br />
        </br>

        <!--Outra tag importante na estruturação de um formulário é <FIELDSET>, que delimita um conjunto de campos, agrupando para posterior envio em conjunto por meio da tag <BUTTON>. -->

        <!--Já a tag <LEGEND> fará a inserção de um texto título para o conjunto de campos, permitindo melhor compreensão do agrupamento. -->

        <!-- TYPE=”SUBMIT” da tag <BUTTON> é responsável por enviar os dados dos campos agrupados ou não para o destino indicado na tag <FORM> pelo parâmetro ACTION.-->

        <!--ONCLICK é um parâmetro para indicar uma ação para um clique do mouse, podendo exibir informações em caixas de mensagem.-->

        <!--A tag <LABEL> é a tag essencial para criação dos campos do formulário e utiliza parâmetros como INPUT TYPE=”SEARCH”, que define o tipo do campo que será criado, e NAME=”CAMPO”, que indica um nome que é extremamente importante para o posterior tratamento dos dados por um código PHP, por exemplo.-->
        <fieldset>
            <legend>Informação</legend>
            <p><label>E-mail <input type="email" name="email" placeholder="usuário@domínio.com">
                </label>
            </p>
            <p><label>Senha <input type="password" name="senha" required></label></p>
        </fieldset>
        <p><button type="submit" onclick="alert('Dados Enviados')">Enviar</button>
        </p>
    </form>






</body>

</html>
