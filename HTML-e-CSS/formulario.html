<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    
    

    <form action="pagina.php" method="post" target="_blank" accept-charset="UTF-8859"
        enctype="application/x-www-form-urlencoded" autocomplete="off" novalidate>

        <p><button type="submit">Enviar</button></p>
        <p><label>Procurar <input type="search" name="pesquisa"></label></p>
        <p><label>Horário do Evento <input type="datetime" name="horario"></label></p>
        <p><button type="submit">Enviar </button></p>
        </br>

        Lista de Itens
        <select name="lista">
            <option value="Item 1" selected>Item 1</option>
            <option value="Item 2">Item 2</option>
            <option value="Item 3">Item 3</option>
            <option value="Item 4">Item 4</option>
        </select>
        <p><button type="submit">Enviar</button></p>
        </br>

        <p>Caixa de Texto</p><textarea name="mensagem" rows="10" cols="30">Digite seu texto aqui!</textarea>
        </br>

        <p>Escolha o navegador preferido
            <input list="navegador">
            <datalist id="navegador">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </p>
        </br>

        <p><input type="checkbox" name="casado" value="Casado"> Casado <br />
            <input type="checkbox" name="filhos" value="Filhos"> Tenho filhos:
            <input type="number" name="filhos" min="0" max="99" step="1" value="0">
        </p>
        Data de Nascimento <input type="date" name="nascimento" max="2015-01-01"><br>
        Cor favorita <input type="color" name="cor"><br />
        </br>

       
        <fieldset>
            <legend>Informação</legend>
            <p><label>E-mail <input type="email" name="email" placeholder="usuário@domínio.com">
                </label>
            </p>
            <p><label>Senha <input type="password" name="senha" required></label></p>
        </fieldset>
        <p><button type="submit" onclick="alert('Dados Enviados')">Enviar</button>
        </p>
    </form>

</body>

</html>
