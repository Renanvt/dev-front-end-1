<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo de código HTML com CSS para tabelas e divs</title>
</head>
<style>
    div {
        width: 75%;
    }
    table{
        border-collapse: collapse;
        width: 50%;
    }

    table, td, th{
        border: 3px solid black;
    }
</style>
<body>
    <div width="50%">
        <table>
            <tr>
                <th>TAG</th>
                <th>DESCRIÇÃO</th>
            </tr>
            <tr>
                <td>TR</td>
                <td>Inicia nova linha</td>
            </tr>
            <tr>
                <td>TD</td>
                <td>Inicia nova coluna</td>
            </tr>
        </table>
    </div>
</body>
</html>
