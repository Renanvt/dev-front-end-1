<head>

    <title>Links</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        /* Objeto quando visitado */
        color:darkred;
    }

    a:hover{
        /* Objeto quando passa o mouse */
        text-decoration: underline;
        color: black;
    }

    a:active{
        /* Objeto quando clickado */
        color: yellow;
    }
</style>
