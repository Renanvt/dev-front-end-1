<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- combina elementos com base na direcionalidade do texto neles contido.:dir()
    
    A :dir()pseudoclasse requer um parâmetro, representando a direcionalidade do texto que você deseja atingir.

    ltr
    Segmente elementos da esquerda para a direita.

    rtl
    Segmente elementos da direita para a esquerda.
    -->
</head>
<style>
    :dir(ltr) {
        background-color: yellow;
    }

    :dir(rtl) {
        background-color: powderblue;
    }
</style>

<body>
    <div dir="rtl">
        <span>test1</span>
        <div dir="ltr">
            test2
            <div dir="auto">עִבְרִית</div>
        </div>
    </div>
</body>

</html>
