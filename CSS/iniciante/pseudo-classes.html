<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /*: = pseudo-classes, relacionadas ao estado de um determinado elemento ou uma classe*/
        div{
            display: inline-block; /* Coloca tudo em uma mesma linha */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /*Quando passar o mouse encima*/
        div:hover{
            background-color: yellow;
        }


    </style>
</head>

<body>
    <div id="d1">
        01
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>

</html>
