<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            /* box-level */
            /* Sempre se inicia em uma linha nova */
            /*  Sempre ocupa a largura total da tela, 100vh */
            /* Pula para outra linha quando termina o seu conteúdo */
            /* Sempre que utiliza uma div é utilizado o box level */

            /* Exemplos de Box-level */
            /* 
           <div>
            <h1> -<h6>
            <p>
            <main>
            <nav>
            <article>
            <aside>
            <footer>
            <form>
            <video>
           
                user agent stylesheet é a configuração css que o navegador põe como padrão
           */
            display: block;

            background-color: lightgray;
            /*BOX SIZE:*/
            height: 300px;
            /*Altura*/
            width: 300px;
            /*Largura*/

            /*BORDA*/
            /*
            border-width: 10px; /*Expessura da borda*/
            /*border-style: solid; /*Traçado da borda*/
            /*border-color: darkslategray; /*Cor da borda*/
            border: 10px solid darkslategray;

            /*ESPAÇAMENTO INTERNO*/
            /* 
            /*padding-top: 10px; */
            /*padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/
            /*Se as 4 medias forem iguais: */
            /*padding: 10px 10px 10px 10px;*/
            /*padding: 10px;*/


            /* top->10, right->20, bottom->10, left->20*/
            padding: 10px 20px;


            /* MARGEM */
            /* Espaçamento externo */
            /*margin-top: 10px;*/
            /*margin-right: 10px;*/
            /*margin-bottom: 10px;*/
            /*margin-left: 10px;*/

            /*Simplificando: */
            /*Centraliza a margem da esquerda e direita, colocando o box centralizado horizontalmente*/
            margin: 20px auto 40px auto;

            /*Centraliza o box horizontalmente*/
            /*margin:auto; */

            /* OUTLINE */
            /*Outline fica entre a borda e a margem, porém dentro da margem*/
            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;*/

            outline: 5px sashed salmon;
        }

        a {
            /* inline-level */
            /* Não pula para a próxima linha */
            /*  Desenha a caixa exatamente no tamanho para conter o conteúdo do seu elemento*/
            /*  Não ocupa a largura inteira */
            /* Não quebra a linha no final do conteúdo */
            /* Sempre que usa o span é utilizado o inline-level */

            /* Exemplos de iline-level */
            /* 
            <span>
            <a>
            <code>
            <small>
            <strong>
            <em>
            <sup>-<sub>
            <label>
            <button>
            <input>
            <select>
            */

            display: inline;
            display: inline-block;
            /*inline-block = Vai continuar sendo inline, porém com algumas características de block, como width, height, etc*/

            /*border-width: 10px; /*Largura da borda*/
            /*border-style: solid;
            border-color: red;
            border: 10px solid red; */

            /*padding-top: 10px;/*Espaçamento interno*/
            /*padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; */
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a>.
        Vamos ver como tudo isso funciona</p>
</body>

</html>
