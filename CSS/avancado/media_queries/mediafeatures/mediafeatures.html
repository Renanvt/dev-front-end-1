<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <!-- Media Types não tem parênteses -->
    <!-- Media Features são escritas em parênteses isoladamente -->
    <!-- Se a altura estiver maior que a largura, está como portrait(em pé ou retrato), caso contrário, está em modo landscape(deitado ou paisagem) -->
    <!-- Mude a a página conforme a orientação do dispotitivo (em pé ou deitado) -->
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
