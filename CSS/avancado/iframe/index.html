<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">[ Seu navegador não é compatível com isso ]</iframe> 
        para aprender a programar</p>

        <!-- Existem alguns sites que existem proteção que não permite que seu conteúdo seja visualizado por iframes por parte de terceiros, como por exemplo o google-->
        <!-- O Iframe possui alguns problemas de segurança que podem ser resolvidos com o HTML5 -->
        <!-- Nem todo os navegadores de dispositivos móveis tem suporte para o iframe -->
        <p>
            O site do <iframe src="https://www.google.com.br" frameborder="0">Google</iframe> também é muito legal
        </p>
</body>

</html>
