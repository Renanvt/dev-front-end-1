<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- Faça os dois radiobutton ter o mesmo name para o usuário poder selecionar somente 1 -->
    <!-- Checked = Marcado. Você não pode colocar checked em dois radio button -->
    <!-- Você pode passar os parâmetros para a url com o value utilizando o método GET -->
    <!-- Os que não forem selecionados não serão passados na url utilizando o método GET-->
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="H" checked><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label><br>
    </fieldset>
    
        <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        
    </fieldset>
        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
