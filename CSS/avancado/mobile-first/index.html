<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<!-- Abordagem que surgiu em 2009 com um cara chamado Luck Robilsk, que trabalhava na Yahoo! e hoje é gerente de produto do google. A proposta dele foi a seguinte: Inves de construir um site completo e depois retirar coisas, porque não começar primeiro construindo a versão móvel e depois reposiciona as coisas sem remover muita feature-->

<!-- Vantagens do Mobile First, segundo Robilk
    1 - Facilidade na divulgação do site. O algoritmo do google irá valorizar sites desenvolvidos com foco em mobile first

    2 - Melhoria da experiência do usuário. A maioria dos usuários utilizam aparelho celular por isso deve ser o mais leve, rapido e eficiente possível.

    3 - Aumento de credibilidade. Quem visitar o site no celular e funcionar perfeitamente de maneira rápida, intuitiva e objetiva gera mais profissionalismo.

    4 - Aumento de performance. Os sites móveis precisam ser mais leve pois a maioria dos dispositivos acessam internet com conexões precárias
    -->

<!-- Imagens acima de 4MB pesa muito o site e diminui a fluidez -->

<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via Smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para Impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para Desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para Grandes Telas">


    </main>
</body>

</html>
