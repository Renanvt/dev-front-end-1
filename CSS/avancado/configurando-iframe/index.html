<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do Iframe</title>
</head>
<style>
    iframe{
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
<body>
      <!-- Tamanho padrão do iframe: 300x150 -->
      <!-- As configurações css sobrepõe as configurações de iframe do html -->
    <!-- Parâmetro <scrolling> tira a rolagem do iframe. 
        auto -> Se o conteúdo exceder o tamanho do iframe, irá criar a barra de rolagem 
        yes -> Mesmo que o conteúdo estiver cabendo no iframe irá aparecer a barra de rolagem
        no -> Mesmo se o conteúdo for maior, não irá permitir fazer rolagem. OBS: No google crome do windows essa função não funciona
    -->
    <!-- Frameborder = 0 ou x (0 sem borda, x com borda de 1px) -->
        <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="auto"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe> 
        para aprender a programar</p>

    
        <p>
            O site do <iframe src="https://www.google.com.br" frameborder="0" >Google</iframe> também é muito legal
        </p>

        <p>O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>

            também é bem legal!
        </p>
</body>

</html>
