<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            display: block;

            background-color: lightgray;
            /*BOX SIZE:*/ 
            height: 300px; /*Altura*/
            width: 300px; /*Largura*/

            /*BORDA*/
            /*
            border-width: 10px; /*Expessura da borda*/
            /*border-style: solid; /*Traçado da borda*/
            /*border-color: darkslategray; /*Cor da borda*/
            border: 10px solid darkslategray;

            /*padding-top: 10px; *//*Espaçamento interno */
            /*padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/
            /*padding: 10px 10px 10px 10px;*/
            /*Se as 4 medias forem iguais: */
            /*padding: 10px;*/
            padding: 10px 20px; /* top->10, right->20, bottom->10, left->20*/

            /*margin-top: 10px; /*Margem, espaçamento externo*/
            /*margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;*/
            /*Simplificando: */
            margin: 20px auto 40px auto; /*Centraliza a margem da esquerda e direita, colocando o box centralizado horizontalmente*/
            /*margin:auto; *//*Centraliza o box horizontalmente*/
            
            /*Outline fica entre a borda e a margem, porém dentro da margem*/
            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;*/

            outline: 5px sashed salmon;
        }
        a { /* inline-level */
            display:inline;
            display: inline-block; /*Vai continuar sendo inline, porém com algumas características de block, como width, height, etc*/
            
            /*border-width: 10px; /*Largura da borda*/
            /*border-style: solid;
            border-color: red;
            border: 10px solid red; */

            /*padding-top: 10px;/*Espaçamento interno*/
            /*padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px; */
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas o <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
