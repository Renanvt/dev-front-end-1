<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td {
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
            border: 1px solid black;
            padding: 8px;
        }

        .numero{ /* por padrão os números são alinhados na direita da tabela */
        text-align: left;
        vertical-align: bottom;
        
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> 
            <td>A2
            <td>B2  
            <td class="numero">400
        <tr> 
            <td class="numero">300</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>

</html>
