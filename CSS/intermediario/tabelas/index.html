<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            /* Junta as linhas */
            border: 5px solid red;
        }

        tr.linha {
            background-color: gray;
        }

        td.dado {
            background-color: yellow;
        }

        td {

            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <!-- Você não pode usar tabelas para criar a estrutura do site -->
    <!-- Se a tua hierarquia não for obedeçida, os dados vão aparecer ou antes ou depois da tabela -->
    <!-- Hierarquia de tabelas (simples)
    TABLE = Tabela
    TABLEW ROW = Linha de tabela
    TABLE HEADER = Cabeçalho de tabela
    TABLE DATA = Dado de tabela
-->
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="linha"> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2 <!-- </TD> e </TR> não é obrigatório segundo o W3C, mais é conselhável deixar com os fechamentos de tag -->
            <td>B2
            <td>C2
        <tr> <!-- Terceira linha -->
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>

        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

</body>

</html>
