<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de imagens</title>
  <style>
        p{
            font-size: 4;
        }
    </style>

</head>
<body>
    <h1>TROCA DE IMAGENS</h1>
    <img id="imagem" onclick="troca()" src="../HTML5/img/inicial.jpg" width="100%">
    <p>CLIQUE PARA TROCAR A IMAGEM</p>
    
    <script>
        function troca(){
            var figura = document.getElementById('imagem');

            if (figura.src.match("inicial")){
                figura.src = "../HTML5/img/final.jpg";
            }else{
                figura.src = "../HTML5/img/inicial.jpg"
            }
        }
    </script>
</body>
</html>
