<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de efeito </title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script>
        /*
        fadeOut – efeito de aumento da propriedade de brilho das caixas DIV, tendo seu tempo de duração regulado de acordo com parâme-tros indicados.

        Os valores dos parâmetros indicam tempo de duração do efeito e porcentagem do efeito de brilho, sendo os valores “3000” e “slow” para ajuste da duração e “0.5” para ajuste do nível de brilho para a cor
        */
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeOut("show");
                $("#div2").fadeOut(300, 0.5);
            });
        });
    </script>
</head>

<body>
    <button>CLIQUE</button>

    <div id="div1" style="width: 100px; height:100px;background-color: red;">
    </div>

    <div id="div2" style="width:50px; height:50px;background-color: black;"></div>
</body>

</html>
