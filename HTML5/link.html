<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Abre nova página em nova aba ou janela-->
    <a href = "http://www.google.com" target="_blank">GOOGLE</a>

    <!--Abre nova página na mesma aba ou janela-->
    <a href ="http://www.cesumar.br" target="_self">CESUMAR</a>

    <!--Abre nova página em nova aba ou janela cheia em caso de antes a página estar divida em frames-->
    <a href ="http://www.google.com" target="_top">GOOGLE</a>

    <!--Abre página no frame que contém a tag FRAMESET-->
    <a href ="http://www.instagram.com" target=_parent>INSTAGRAM</a>

    <!--Abre nova página no frame indicado dentro da página-->
    <a href ="http://www.instagram.com" target=nome_da_janela>INSTAGRAM</a>
    
</body>
</html>
