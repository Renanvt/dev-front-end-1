<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador</p>

    <picture>
        <!--Tag apareçe uma imagem, permitindo que crie varios source-->
        <!-- foto-p - Imagem de 300x300px (dispositivos móveis)-->
        <!-- foto-m - Imagem de 700x700px (tablet)-->
        <!-- foto-g - Imagem de 1000x1000px (computador)-->
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <!--Se o navegador tiver menos de 1000px, carregue a foto-m-->
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
</body>

</html>
