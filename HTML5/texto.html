<!DOCTYPE html>
<html lang="pt-br">
<!--Definição do idioma para uso na página-->

<head>
    <meta charset="UTF-8">
    <!-- Inclusão de configurações para página-->
    <title>Mensagem</title>
    <!-- Inclusão de título na aba do navegador-->
</head>

<body>
    <h2>Subtítulo</h2>
    <p><strong>TEXTO</strong></p>
    <!--Texto para comentário-->
    <p style="color: red"> TEXTO</p>
    <p style="font-family: 'Courier New', Courier, monospace;"> TEXTO</p>
    <p style="font-size:100%"> TEXTO</p>
    
    </br>
    <!--Efeito de negrito no texto-->
    <p><b>TEXTO</b></p>

    <!--Efeito de texto reforçado (como negrito)-->
    <p><strong>TEXTO</strong></p>

    <!--Efeito de itálico no texto-->
    <p><i>TEXTO</i></p>

    <!--Efeito de redução da fonte no texto-->
    <p><mark>TEXTO</mark></p>

    <!--Efeito de texto excluído (traçado)-->
    <p><del>TEXTO</del></p>

    <!--Efeito de texto subscrito-->
    <p><sub>TEXTO</sub></p>

    <!--Efeito de texto sobrescrito-->
    <p><sup>TEXTO</sup></p>
</body>

</html>
